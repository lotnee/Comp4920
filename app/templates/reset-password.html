<h1>Reset Password</h1>
 <form action="/reset-password" method="post">
     {{ form.hidden_tag() }}
         {% with messages = get_flashed_messages() %}
            {% if messages %}
               {% for message in messages %}
                  <p style="color:red;">{{ message }}</p>
               {% endfor %}
            {% endif %}
         {% endwith %}
     <p>
         {{ form.email.label }}
         {{ form.email(size=64) }}
     <p>{{ form.submit() }}</p>
 </form>
