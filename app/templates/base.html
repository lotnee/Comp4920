<!-- The base template of the website -->
<!DOCTYPE html>
<html>
<head>
   <!-- Bootstrap Import -->
   <!-- Bootstrap template used https://getbootstrap.com/docs/3.4/components/#navbar --> 
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<!-- CSS -->
<style> 
ul {
   margin: 0;
   padding: 0;
   overflow: hidden;
}

li {
   float: left;
}

li a {
   display: block;
   text-align: center;
   padding: 14px 16px;
   text-decoration: none;
   font-size: 16px; 
}
</style>

<!-- Body -->
<body>
	<!-- Navigation Bar -->
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="/">
				   <img alt="Hangouts" src="https://cdn.discordapp.com/attachments/352464623108096002/633928057681477642/hicon.png" width="30px" height="30px">
			   </a>
			</div>
			<ul class="nav navbar-nav">
				<li class="active"><a href="/dashboard">Dashboard<span class="sr-only">(current)</span></a></li>
				<li><a href="/profile">Profile</a></li>
				<li><a href="/profile">Events</a></li>
				<li><a href="/profile">Friends</a></li>
			</ul>
			<form class="navbar-form navbar-left" role="search">
            <div class="form-group">
               <input type="text" class="form-control" placeholder="Search">
  </div>
               <button type="submit" class="btn btn-default">Submit</button>
         </form>
			<ul class="nav navbar-nav navbar-right">
            <li><a href="/logout"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
         </ul>
		</div>
	</nav>

	{% block content %}{% endblock %}

</body>
