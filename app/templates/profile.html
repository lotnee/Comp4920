{% extends "base.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Profile</title>
</head>
<!-- CSS -->
<style>
.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  max-width: 80%;
  margin: auto;
  text-align: center;
  float: center;
  margin-top: 80px;
  padding: 20px;
  background-color: #FAFAFA;
}
.card2 {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  max-width: 25%;
  margin:auto;
  margin-left: 10%;
  text-align: center;
  float: center;
  margin-top: 80px;
  padding: 20px;
  background-color: #FAFAFA;
}
.card3 {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  max-width: 53%;
  margin-left: 37%;
  text-align: center;
  float: center;
  margin-top:-60px;
  padding: 20px;
  background-color: #FAFAFA;
}

.picture {
  margin-top: 20px;
  border-radius: 50%;
  width: 200px;
}

button {
   background-color: #1E90FF;
   color: white;
   cursor: pointer;
   width: 100px;
   border: none;
   padding: 10px 15px;
   margin: 8px 0;
   border: none;
     border-radius:14px;
}

button:hover{
   opacity: 0.8;
}

a {
  text-decoration: none;
  font-size: 22px;
  color: black;
}

button:hover, a:hover {
  opacity: 0.7;
}
</style>

<!-- Body -->
<body>   
   <div class="card"> 
         <img src="static/images/{{profile.pictureDir}}" class="picture"/>
         <h2>{{profile.firstName}} {{profile.lastName}}'s Profile</h2>
         {% if current_user.is_authenticated %}
         <button class="button" onclick="window.location.href = '/edit-profile';">Edit profile</button>
         {% endif %} 
         <hr>
   </div>
   <div class="card2" style ="margin-top:20px;"> 
          {{profile.descriptions}}
     </div>
        <div class="card3"> 
          *calender*
     </div>
</body>
{% endblock %}
</html>
