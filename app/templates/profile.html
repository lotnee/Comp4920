{% extends "base.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<!-- CSS -->
<style>
.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  max-width: 80%;
  margin: auto;
  text-align: center;
  float: center;
  margin-top: 80px;
  padding: 20px;
  background-color: #FAFAFA;
}
.card2 {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  max-width: 25%;
  margin:auto;
  margin-left: 10%;
  text-align: center;
  float: center;
  margin-top: 80px;
  padding: 20px;
  background-color: #FAFAFA;
}
.card3 {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  max-width: 53%;
  margin-left: 37%;
  text-align: center;
  float: center;
  margin-top:-60px;
  padding: 20px;
  background-color: #FAFAFA;
}

.picture {
  margin-top: 20px;
  border-radius: 50%;
  width: 200px;
}

button {
   background-color: #1E90FF;
   color: white;
   cursor: pointer;
   width: 100px;
   border: none;
   padding: 10px 15px;
   margin: 8px 0;
   border: none;
     border-radius:14px;
}

button:hover{
   opacity: 0.8;
}

a {
  text-decoration: none;
  font-size: 22px;
  color: black;
}

button:hover, a:hover {
  opacity: 0.7;
}


</style>

<!-- Body -->
<body>   
   <div class="card"> 
         <img src="static/images/profile/{{profile.pictureDir}}" class="picture"/>
         <h2>{{profile.firstName}} {{profile.lastName}}'s Profile</h2>
         {% if current_user.is_authenticated %}
         <button class="button" onclick="window.location.href = '/edit-profile';">Edit profile</button>
         {% endif %} 
         <hr>
   </div>

   <div class="card2" style ="margin-top:20px;"> 
   {{profile.descriptions}}
          
     </div>
        <div class="card3"> 
   
    </div>
  <div id="calendar" style="max-width: 800px;margin: 2rem auto;padding: 0 5px"></div>
  <pre id="debug"></pre>
  <div style="text-align: center">
  <p><a href="https://github.com/jacoduplessis/calendar/blob/master/demo/basic.html">source code</a></p>
  </div>
  <link rel="stylesheet" href="../dist/calendar.css">
  <script src="../dist/calendar.js"></script>
  <script>
    var calendar = new Calendar({
      target: document.querySelector("#calendar"),
      data: {
        escape: false,
        view: 'calendar',
        year: 2017,
        month: 9,
      }
    })
    calendar.set({message: 'loading...'})
    fetch("entries.json").then(r => r.json()).then(data => {
      var entries = calendar.get('entries')
      entries = entries.concat(data.entries)
      calendar.set({entries: entries, message: ''})
    })

    function debug() {
        document.querySelector('#debug').textContent = JSON.stringify(calendar.get(), null, 4)
      }
  </script>
  <style>
    img {
      max-width: 100%
    }
  </style>

</body>


{% endblock %}
</html>
