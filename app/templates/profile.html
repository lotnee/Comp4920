{% extends "base.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Profile</title>
</head>
<!-- CSS -->
<style>
.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  max-width: 500px;
  margin: auto;
  text-align: center;
  float: center;
  margin-top: 80px;
  padding: 20px;
}

.picture {
  margin-top: 20px;
  border-radius: 50%;
  width: 35%;
}

button {
   background-color: #1E90FF;
   color: white;
   cursor: pointer;
   width: 100px;
   border: none;
   padding: 10px 15px;
   margin: 8px 0;
   border: none;
     border-radius:14px;
}

button:hover{
   opacity: 0.8;
}

a {
  text-decoration: none;
  font-size: 22px;
  color: black;
}

button:hover, a:hover {
  opacity: 0.7;
}
</style>

<!-- Body -->
<body>   
   <div class="card"> 
         <img src="static/images/{{profile.pictureDir}}" class="picture"/>      
         <h1>{{ current_user.email}}'s Profile</h1>
         {% if current_user.is_authenticated %}
         <button class="button" onclick="window.location.href = '/edit-profile';">Edit profile</button>
         {% endif %} 
         <hr>
         <p>* edit doesn't work yet but it is use to create profile</p>
         About Me<p>
        *description*<p>
   </div>
      <div class="card" style ="margin-top:20px;"> 

        *insert personal calender*
   </div>

</body>
{% endblock %}
</html>
