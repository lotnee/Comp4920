{% extends "base.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="../static/calendar.css">
  <link rel="stylesheet" href="../static/editor.css">
  <script src="../static/editor.js"></script>
  <script src="../static/calendar.js"></script>
</head>
<!-- CSS -->
<style>
.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  max-width: 35%;
  margin-left: -2%;
  text-align: center;
  float: center;
  margin-top: 80px;
  padding: 20px;
  background-color: #FAFAFA;
}
.cal {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  max-width: 80%;
  margin-left: 35%;
  text-align: center;
  float: center;
  margin-top:-372px;
  padding: 20px;
  background-color: #FAFAFA;
}

.picture {
  margin-top: 20px;
  border-radius: 50%;
  width: 100px;
}

button {
   background-color: #1E90FF;
   color: white;
   cursor: pointer;
   width: 100px;
   border: none;
   padding: 10px 15px;
   margin: 8px 0;
   border: none;
     border-radius:14px;
}

button:hover{
   opacity: 0.8;
}

a {
  text-decoration: none;
  font-size: 22px;
  color: black;
}

button:hover, a:hover {
  opacity: 0.7;
}

img {
      max-width: 100%
    }
</style>

<!-- Body -->
<body>   
   <div class="card"> 
         <img src="static/images/profile/{{profile.pictureDir}}" class="picture"/>
         <h2>{{profile.firstName}} {{profile.lastName}}'s Profile</h2>
         {% if current_user.is_authenticated %}
         <button class="button" onclick="window.location.href = '/edit-profile';">Edit profile</button>
         {% endif %} 
         <hr>
         <div style="text-align: center">
            {{profile.descriptions}}
         </div>
   </div>
        <div class="cal"> 
            <body style="max-width: 850px;margin: 2rem auto;padding: 0 5px">
                <div id="editor"></div>
                <div id="calendar"></div>
                <!-- <div>
                  <p>Try executing the following your browser console:</p>
              
                  <p>
                    <pre>setTimeout(function() { calendar.set({message: ''})}, 3000)<br>calendar.set({message: 'loading...'})</pre>
                  </p>
                  <p>
                    <pre>calendar.set({banner: 'Something went wrong and data could not be loaded.'})</pre>
                  </p>
                </div> -->
                <!-- <pre id="debug" style="overflow-x:hidden"></pre>
                <div style="text-align: center">
                <p><a href="https://github.com/jacoduplessis/calendar/blob/master/demo/editor.html">source code</a></p> -->
                </div>
                <script>
                  var calendar = new Calendar({
                    target: document.querySelector("#calendar"),
                    data: {
                      showNew: true,
                      escape: false,
                      year: 2019,
                      month: 10,
                    }
                  })
                  fetch("entries.json").then(r => r.json()).then(data => {
                    var entries = calendar.get('entries')
                    entries = entries.concat(data.entries)
                    calendar.set({ entries: entries, message: '' })
                  })
                  var editor = new Editor({
                    target: document.querySelector("#editor"),
                    data: {
                      calendar: calendar
                    }
                  })
              
                  function debug() {
                    document.querySelector('#debug').textContent = JSON.stringify(calendar.get(), null, 4)
                  }
                </script>
</body>
{% endblock %}
</html>
