{% extends "base.html" %}
{% block content %}
<!DOCTYPE html>
<head>
    <title>Profile</title>
</head>

<!-- CSS -->
<style>
.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  max-width: 500px;
  margin: auto;
  text-align: center;
  float: center;
}

.dp {
  margin-top: 20px;
  border-radius: 50%;
  width: 35%;
  
}

button {
   background-color: #1E90FF;
   color: white;
   cursor: pointer;
   width: 100%;
   border: none;
   padding: 10px 15px;
   margin: 8px 0;
}

button:hover{
   opacity: 0.8;
}

a {
  text-decoration: none;
  font-size: 22px;
  color: black;
}

button:hover, a:hover {
  opacity: 0.7;
}
</style>

<!-- Body -->
<body>   
   <div class="card">
      <img src="static/images/{{current_user.email}}.jpg" class="dp"/>
      
      <h1>{{ current_user.email}}'s Profile</h1>
      
      <p>* edit doesn't work yet but it is use to create profile</p>
      {% if current_user.is_authenticated %}
      <button class="button" onclick="window.location.href = '/edit-profile';">Edit profile</button>
      {% endif %}  
   </div>
</body>
{% endblock %}
</html>
