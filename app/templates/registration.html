<!DOCTYPE html>
<html>
<head>
<head> 
   <!-- Bootstrap Imports -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<!-- CSS -->
<style>
body {
   font-family: arial;
}

.form-reg {
   max-width: 500px;
   padding: 15px 35px 45px;
   margin: 0 auto;
   background-color: white;
}

.button-reg {
   background-color: #1E90FF;
   color: white;
   cursor: pointer;
   width: 100%;
   border: none;
   padding: 10px 15px;
   margin: 8px 0;
}

.button {
   background-color: #778899;
   color: white;
   cursor: pointer;
   width: 100%;
   border: none;
   padding: 10px 15px;
   margin: 8px 0;
}

button:hover{
   opacity: 0.8;
}

.input[type=text], input[type=password] {
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

.imgcontainer {
  text-align: center;
  margin: 24px 0 12px 0;
}

img.avatar {
  width: 40%;
  border-radius: 50%;
}

span.register {
  float: right;
  padding-top: 16px;
}
</style>

<body>
   <div class="form-reg">
      <h1>Register</h1>
      <form action="/register" method="post">
        {{ form.hidden_tag() }}
        {% with messages = get_flashed_messages() %}
           {% if messages %}
              {% for message in messages %}
                 {{ message }}
              {% endfor %}
           {% endif %}
        {% endwith %}
        <!-- 
          Hi UI people, user model only have email and password
          first name and last name will be required for profile creation
         -->
        <!-- <input type="text" class="form-control" name="firstName" placeholder="First Name" required=""autofocus=""/></br>
        <input type="text" class="form-control" name="lastName" placeholder="Last Name" required=""autofocus=""/></br> -->
        <input type="text" class="form-control" name="email" placeholder="Email" required=""autofocus=""/></br>
        <input type="password" class="form-control" name="password" placeholder="Password" required/></br>
        <button class="button-reg" type="submit">Register Now</button>
        <button class="button" onclick="window.location.href = '/login';">Return</button>
      </form>
      
   </div>
</body>
</html>
