<html lang="en">

    <title>Dashboard </title>
</head>
<body>
	<p>
	Welcome back! 
	{% with messages = get_flashed_messages() %}

          {% for message in messages %}
             {{ message }}
          {% endfor %}
       {% endif %}
    {% endwith %}
    </p>
</body>
</html>
