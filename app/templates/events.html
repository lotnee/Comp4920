{% extends "base.html" %}
{% block content %}
<!DOCTYPE html>

<style>

	.container{
		padding:20px;
		margin-top:100px;
   		max-width:500px;
		text-align:center;
		background-color: #fafafa;
		box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);

	}
	.firstbody{
		text-align:left;
		padding:10px;
		margin-top:10px;
	}
	.secondbody{
   		width:400px;
   		margin-left:150px;
   		margin-top:-155px;
		text-align:left;
		padding:10px;
		font-size: 12px;
	}
	.text{
		text-align: center;
		padding-top:5px;
		padding-bottom: 30px;
		font-size: 10px;
	}
	.button {
		float: right;
		margin-top:20px;
		border-color:#333;
	}
	button {
	   background-color: #1E90FF;
	   color: white;
	   cursor: pointer;
	   width: auto;
	   border: none;
	   border-radius:14px;
	   padding: 10px;
	   float:right;
	}

button:hover{
   opacity: 0.8;
}
</style>



	<div class ="container">
		<h1>Create an event</h1>

		<form action="{{url_for('events')}}" method = "post">
			<div class ="firstbody">
		    	<text> Event Name </text></p>
		    	{{ form.name(size=60) }}</p>
		    	<text> Event Description</text></p>
		    	{{form.description(size=60)}}</p>
		    	{{form.start(class="datepicker")}}
		    	<text> &mdash;</text>
		    	{{form.end(class="datepicker")}}
		    </div>

		    <div class ="button"><button class="button" type="submit">Submit</button></div>

		</form>

	</div>
{% endblock %}
</body>
</html>
